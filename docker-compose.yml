services:
  server:
    # container_name: server
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      ROOT_SHARED_KEY: ${ROOT_SHARED_KEY}
      ROOT_SESSION_DRIVER: ${ROOT_SESSION_DRIVER}
      PORT: ${PORT}
      LOG_FILE_PATH: ${LOG_FILE_PATH}
      SERIALIZED_SESSION_FILE: ${SERIALIZED_SESSION_FILE}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      CYBERSOURCE_ORG_ID: ${CYBERSOURCE_ORG_ID}
      CYBERSOURCE_HOST: ${CYBERSOURCE_HOST}
      CYBERSOURCE_KEY_ID: ${CYBERSOURCE_KEY_ID}
      CYBERSOURCE_SHARED_SECRET: ${CYBERSOURCE_SHARED_SECRET}
      SERVER_HOST: ${SERVER_HOST}
      SERVER_PORT: ${SERVER_PORT}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_USER: ${MAIL_USER}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_FROM: ${MAIL_FROM}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_FROM_PHONE_NUMBER: ${TWILIO_FROM_PHONE_NUMBER}
      TWILIO_MESSAGING_SERVICE_SID: ${TWILIO_MESSAGING_SERVICE_SID}
    expose:
      - "8080" # Expose port 8080 for internal Docker networking
    depends_on:
      mysql:
        condition: service_healthy
    scale: 3
    restart: unless-stopped
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5
    networks:
      app-network:
        aliases:
          - server-1
          - server-2
          - server-3

  mysql:
    image: mysql:8.0
    container_name: db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "33066:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "${DB_USER}",
          "-p${DB_PASSWORD}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "70:80"
    volumes:
      - ./wrk/nginx/nginx.docker.conf:/etc/nginx/nginx.conf
    depends_on:
      - server
      # # turn on if you use health for server contianer
      # server:
      #   condition: service_healthy
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
